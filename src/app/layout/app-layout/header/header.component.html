<div class="container-fluid">
    <div class="row align-items-center justify-content-between">
        <button (click)="clickMenu()" mat-icon-button class="col-1" aria-label="Example icon-button with menu icon">
            <mat-icon >menu</mat-icon>
        </button> 
        <div class="col-4 ">
            <div class="d-flex justify-content-between align-items-center ">
              
                <div class="d-flex align-items-center pe-5">
                  
                    <img src="https://ceacopiniones.es/wp-content/uploads/2019/03/user-8.png"
                        alt="" class="img-fluid userImg"> 
                        <span class="text-end me-2">
                            <h2 class="userName m-0 p-2">Esraa tarek</h2>
                        
                        </span>
                </div> 
                <i class="fa-regular fa-bell fs-2 bell-icon"></i>
            </div>
        </div>
        <form class="col-6 col-md-4 position-relative ">
            <input type="search" class="form-control" placeholder="search" (input)="onSearch($event)">
            <button class="btn d-flex align-items-center position-absolute search">
                <mat-icon class="text-gray">search</mat-icon>
            </button>
        </form>
    
    </div>
</div>
